<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" multiple>
        <label class="custom-file-label" for="customFile" id="customFileLabel">Choose file</label>
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="onUpload()" [disabled]="!files">Upload</button>
    </div>
  </div>
</div>
